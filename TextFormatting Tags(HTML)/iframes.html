<!DOCTYPE html>
<html>
<head>
    <title>Iframe Example with scrdoc</title>
</head>
<body>
    <h1>Iframe with srcdoc Example</h1>
    <iframe srcdoc='
    <a href="https://www.kodnest.com/" target="iframe1">
         Click here to open website
    </a>'
    height ="300"
    width ="500"
    name="iframe1">
    </iframe>

    <iframe srcdoc='
    <a href="https://www.hackerrank.com/" target="iframe2">
         Click here to open website
    </a>'
    height ="300"
    width ="500"
    name="iframe2"> </iframe>
</iframe>
</body>
</html>
