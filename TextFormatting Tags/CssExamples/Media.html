<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        @media (max-width: 500px) {
            h1 {
                color: blue;
            }
        }
        @media (min-height: 500px) {
            h1 {
                border: 2px solid black;
                color: blue;
            }
        }
        
    </style>
</head>
<body>
    <h1>Hello from media query</h1>
    
</body>
</html>
