<script>
    // for of loop
    arr = [10,20,30,40];
    for (let i of arr) {
        console.log(i);
    }
   
    // for in loop      
    arr = [10,20,30,40];
    for (let i in arr) { 
        console.log(i);
    }

    // for each loop
    arr = [10,20,30,40];
    arr.forEach (function(ele, inx) {
        console.log(`element is: ${ele} and index is ${inx}`);
    });

</script>
