<!--1.DOM : Tree Like structure of HTML Code is called as DOM.

2.document.getElementByID() Used to target Element where given ID is 

mathing-->

<body>

        <input type = "text" id = "input1"><br>
        <input type = "text" id = "input2"><br>
        <button onclick="add()">Add</button>
        <h3 id = "msg"></h3>
        <script>
            function add() {
                let num1 = Number(document.getElementById('input1').value);
                let num2 = Number(document.getElementById('input2').value);
                let res = document.getElementById('msg');
                res.innerText = num1 * num2;
                console.log()
            }

        </script>
    
</body>
