<!DOCTYPE html>
<html>
<head>
    
    <title>addEvenetListener()</title>
</head>
<body>
    <button id="btn">click</button>
    <script>
        const target = document.getElementById('btn');
        target.addEventListener('mouseout', function() {
            alert('Button Clicked...!');
        })
    </script>
    
</body>
</html>
