<!-- Arguments Array like objects--
1. You can acheive function overloading by argument object(One function implementation 
can accept different parameters that leads to achieve function overloading) -->


<script>
    function add() {   // js will create array internally (arguments = [])
        if (arguments.length === 2) {
            console.log(arguments[0] + arguments[1]);
        }
        else if (arguments.length === 3) {
            console.log(arguments[0] + arguments[1] + arguments[2]);
        }
        else {
            console.log("Invalid arguments: enter 2/3");
        }
    }

    add();
    add(23,47);
    add(3,4,6);
</script>
