<script>

    // ==:

    console.log(10 == '10'); //true: Value+ignores datatype

    console.log(100 != '100');//false

 

    // ===

    console.log(10 === '10');//false: value+datatype

    console.log(100 !== '100')//true

 

    var x = 10;

    x  = x + 5   // x+=5

 

    console.log(!true)//false

    console.log(10 || false)//true

    console.log(10 && false) //false

 

    //Ternary Operator:

    //result = (condition) ? Expression 1 : Expression 2

 

    result = (18<10) ? 'Expression 1: true':'Expression 2: False';

    console.log(result);

 

    //typeof(): Returns Data Type of an Object.

    var a = 100;

    console.log(a, typeof a);//(100, number)

 

    a = 100.45;

    console.log(a, typeof a);//(100.45, number)

 

    a = 'Kodnest';

    console.log(a, typeof a);//(Kodnest, string)

 

    a = 'K';

    console.log(a, typeof a);//(K, string)

 

    a = true;

    console.log(a, typeof a);//(true, boolean)

 

</script>
