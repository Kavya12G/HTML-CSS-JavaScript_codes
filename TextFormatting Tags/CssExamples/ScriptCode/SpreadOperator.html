<!-- Spread operator (support all array methods)  -->
 
<script>
    function add(...args) {
        if (args.length === 0) {
            console.log("No arguments....");
        } else {
            let sum = args.reduce((acc, ele) => (acc + ele), 0 ); 
            console.log("Sum of all arguments: ", sum);    
        }
    }

    add();
    add(8,5,7,8);
</script>
