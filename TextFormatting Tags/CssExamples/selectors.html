<style>
    /*Element selector/ type selector*/
         p {
        color: red;
     }
     /*Group selector*/
     h3, h2 { 
        background-color: aqua;
     }
     /*Id selectorr*/
     #main-heading {
        background-color: yellow;
        font-size: 30px;
        font-weight: bold;
        width: 100vx;
     }
     /*Class selector*/
     .sub-heading-styles {
        background-color: azure;
        font-size: 20px;
        font-family: corsive;
        font-weight: bold;
        border: 2px solid black;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
     }
     .border-styles {
        border: 5px dotted red;
     }
     /*Universal selector*/
     * {
        background-color: aqua;
     }
</style>
<body>
    <h3 id="main-heading">Main Heading of website</h3>
    <h3>Main Paragraph Heading</h3>
     <p>Lorem ipsum dolor sit amet.</p>
     <p>Lorem, ipsum.</p>
     <h3 class="sub-heading-styles border-styles">sub1 Heading</h3>
     <h3 class="sub-heading-styles">sub2 Heading</h3>
</body>
