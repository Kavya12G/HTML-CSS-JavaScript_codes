<fieldset>
    <legend>Personal Information</legend>
<form>
    <label for="firstN">First Name:</label>
    <input type="text" id="firstN"
    placeholder="Enter your firstname"
    required><br><br>

    <label for="LN">Last Name:</label>
    <input id="LN"
    placeholder="Enter your lastname"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email"
    placeholder="Enter your email"><br><br>

    <label>Age:</label>
    <input type="Number" min="18" max="25"><br><br>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required title="Enter 6 digit password"><br><br>

    <label>DOB:</label>
    <input type="date"><br><br>

    <label>Login Time:</label>
    <input type="time"><br><br>

    <label>Project Link:</label>
    <input type="url"><br><br>

    <label>Select Skills:</label>
    <input type="checkbox" value="Java"> Java Programming
    <input type="checkbox" value="SQL"> Structured Query Language
    <input type="checkbox" value="Test"> Manual Testing
    <input type="checkbox" value="Apti"> Aptitute<br><br>

    <label>Upload your resume:</label>
    <input type="file" accept=".jpg, .png, .pdf"><br><br>

    <label>Volume:</label>
    <input type="range" value="50"><br><br>

    <label>Select City:</label>
    <select>
        <option value="Pune">Pune</option>
        <option value="Ben">Bengaluru</option>
        <option value="Hyd">Hydrabad</option>
        <option value="Mum">Mumbai</option>
    </select><br><br>

    <textarea>Enter your feedback...</textarea><br><br>

    <label>Gender:</label>
    <input type="radio" value="F" name="gender"> Female
    <input type="radio" value="M" name="gender"> Male
    <input type="radio" value="O" name="gender"> Other<br><br>

    <input type="Submit">
    <input type="reset"><br><br>
</form>
</fieldset>
